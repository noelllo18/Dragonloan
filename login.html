<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Forms</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="index.html" class="back"><svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 -960 960 960" width="40" fill="#000000"><path d="M280-200v-80h284q63 0 109.5-40T720-420q0-60-46.5-100T564-560H312l104 104-56 56-200-200 200-200 56 56-104 104h252q97 0 166.5 63T800-420q0 94-69.5 157T564-200H280Z"/></svg></a>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="login" onsubmit="return loginValidation(event)">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container" style="display: none;">
            <h2>Register</h2>
            <form id="register" onsubmit="return registerValidation(event)">
                <div class="form-group">
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
